<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Issuu</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="./img/issu.png" class="image-ini">
        </div>
        <div class="frase-head">

    </header>
    <main>
        <div class="letter-h1">
            <h1>Create an Issuu Account.</h1>

            <a class="google-peque単o-escrito" href="https//:google.com"><img class="google-peque単o" src="./img/logo google.png">Sign up with google</a>

            <a class="facebook-peque単o-escrito" href="https//:facebook.com"><img class="facebook-peque単o" src="./img/1365px-Facebook_f_logo_2019.svg.png">Sign up with facebook</a>

        </div>
        <div class="email-letter">

           <label id="mail" for="mail"></label>

        </div>

        <div class="checkbox">
            <label
                ></label><input id="check" type="checkbox" required>

        </div>

        </div>
    </main>
    <footer class="footer">
            <p class="inc">Issuu Inc. &nbsp; &nbsp; <a class="terms" href="#">Terms    </a><a class="privacy" href="#">   Privacy  </a><a href="#">    DMCA</a></p>
